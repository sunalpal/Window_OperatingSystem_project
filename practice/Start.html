<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinned Grid Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e0e0e0;
    }

    .toggle-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pinned-grid {
      position: absolute;
      top: 13rem;
      left: 15rem;
      display: none; /* hidden by default */
      grid-template-columns: repeat(6, 80px);
      gap: 10px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .pinned-grid.show {
      display: grid;
    }

    .peg {
      width: 70px;
      height: 75px;
      background-color: #eeeeee;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
    }

    .peg:hover {
      background-color: #dcdcdc;
    }

    .peg img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleGrid()">Toggle Pinned Grid</button>

  <div class="pinned-grid" id="pinnedGrid">
    <div class="peg">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Icon">
      App 1
    </div>
    <div class="peg">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Icon">
      App 2
    </div>
    <div class="peg">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Icon">
      App 3
    </div>
    <!-- Add more pegs as needed -->
  </div>

  <script>
    function toggleGrid() {
      const grid = document.getElementById("pinnedGrid");
      grid.classList.toggle("show");
    }
  </script>

</body>
</html>
